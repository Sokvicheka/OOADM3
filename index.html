<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Library Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-rose-50 flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow max-w-md w-full">
<h1 class="text-2xl font-bold mb-4 text-center">Library Login</h1>
<label class="block mb-2 text-sm">Role</label>
<select id="role" class="border p-2 rounded w-full mb-3">
<option value="admin">Admin</option>
<option value="user">User</option>
</select>
<label class="block mb-1 text-sm">Email / Username</label>
<input id="username" class="border p-2 rounded w-full mb-3">
<div id="pwBox">
<label class="block mb-1 text-sm">Password</label>
<input id="password" type="password" class="border p-2 rounded w-full mb-3">
</div>
<button onclick="login()" class="w-full bg-rose-500 text-white py-2 rounded">Login</button>
</div>
<script src="js/auth.js"></script>
</body>
</html>
