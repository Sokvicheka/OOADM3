<!DOCTYPE html><html><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='min-h-screen flex items-center justify-center bg-gradient-to-b from-amber-50 to-rose-50'>
<div class='bg-white p-8 rounded-2xl shadow-xl w-full max-w-md'>
<h1 class='text-3xl font-bold mb-6 text-center'>Library Login</h1>

<label class='block mb-1 text-sm font-semibold'>Role</label>
<select id='role' class='border p-2 rounded w-full mb-4'>
<option value='admin'>Admin</option>
<option value='user'>User</option>
</select>

<label class='block mb-1 text-sm font-semibold'>Email / Username</label>
<input id='username' class='border p-2 rounded w-full mb-4' placeholder='admin@admin.com'>

<div id='pwBox'>
<label class='block mb-1 text-sm font-semibold'>Password</label>
<input id='password' type='password' class='border p-2 rounded w-full mb-6' placeholder='admin123'>
</div>

<button onclick='login()' class='w-full bg-rose-500 hover:bg-rose-600 text-white py-2 rounded-lg font-semibold'>Login</button>
</div>
<script src='js/auth.js'></script>
</body></html>
