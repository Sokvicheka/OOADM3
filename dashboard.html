<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Library Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 min-h-screen flex">
<aside class="w-72 bg-white shadow p-6">
<h2 class="text-xl font-bold mb-4">Library Admin</h2>
<nav class="space-y-2">
<button onclick="showPage('home')" class="w-full text-left p-2 hover:bg-amber-100 rounded">Dashboard</button>
<button onclick="showPage('books')" class="w-full text-left p-2 hover:bg-amber-100 rounded">Books</button>
<button onclick="showPage('members')" class="w-full text-left p-2 hover:bg-amber-100 rounded">Members</button>
<button onclick="showPage('borrow')" class="w-full text-left p-2 hover:bg-amber-100 rounded">Borrow</button>
<button onclick="logout()" class="w-full text-left p-2 text-red-500">Logout</button>
</nav>
</aside>

<main class="flex-1 p-8">
<!-- HOME -->
<section id="home" class="page">
<h1 class="text-2xl font-bold mb-4">Dashboard</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<div class="bg-white p-4 rounded shadow"><p>Books</p><h2 id="statBooks" class="text-2xl font-bold"></h2></div>
<div class="bg-white p-4 rounded shadow"><p>Members</p><h2 id="statMembers" class="text-2xl font-bold"></h2></div>
<div class="bg-white p-4 rounded shadow"><p>Borrowed</p><h2 id="statBorrow" class="text-2xl font-bold"></h2></div>
</div>
</section>

<section id="books" class="page hidden">
<h1 class="text-2xl font-bold mb-4">Books</h1>
<div class="flex justify-between mb-3">
<input id="search" placeholder="Search" oninput="renderBooks()" class="border p-2 rounded">
<button onclick="showAddBook()" class="bg-rose-500 text-white px-3 py-2 rounded">+ Add</button>
</div>
<div id="booksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</section>

<section id="members" class="page hidden">
<h1 class="text-2xl font-bold mb-4">Members</h1>
<button onclick="showAddMember()" class="bg-amber-500 text-white px-3 py-2 rounded mb-4">+ Add Member</button>
<div id="membersList" class="space-y-3"></div>
</section>

<section id="borrow" class="page hidden">
<h1 class="text-2xl font-bold mb-4">Borrow / Return</h1>
<button onclick="showBorrowForm()" class="bg-indigo-500 text-white px-3 py-2 rounded mb-4">+ New Borrow</button>
<div id="borrowList" class="space-y-3"></div>
</section>

</main>

<div id="modal" class="fixed inset-0 hidden bg-black/40 justify-center items-center p-4">
<div id="modalBody" class="bg-white p-6 rounded shadow max-w-lg w-full"></div>
</div>

<script src="js/storage.js"></script>
<script src="js/app.js"></script>
</body>
</html>
