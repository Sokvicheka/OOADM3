<!DOCTYPE html><html><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='flex min-h-screen bg-amber-50'>

<!-- SIDEBAR -->
<aside class='w-72 bg-white shadow-lg p-6'>
<h1 class='text-2xl font-bold mb-2'>Library System</h1>
<p id='welcome' class='text-sm text-slate-500 mb-6'></p>

<nav class='space-y-2'>
<button onclick="showPage('home')" class='block w-full p-2 rounded hover:bg-amber-100'>Dashboard</button>
<button onclick="showPage('books')" id='navBooks' class='block w-full p-2 rounded hover:bg-amber-100'>Books</button>
<button onclick="showPage('members')" id='navMembers' class='block w-full p-2 rounded hover:bg-amber-100'>Members</button>
<button onclick="showPage('borrow')" id='navBorrow' class='block w-full p-2 rounded hover:bg-amber-100'>Borrow</button>
<button onclick='logout()' class='block w-full p-2 rounded text-red-500'>Logout</button>
</nav>
</aside>

<!-- MAIN -->
<main class='flex-1 p-8'>

<section id='home' class='page'>
<h1 class='text-2xl font-bold mb-6'>Dashboard Overview</h1>
<div class='grid grid-cols-1 md:grid-cols-3 gap-4'>
<div class='bg-white p-4 rounded-xl shadow'><p>Books</p><h2 id='statBooks' class='text-2xl font-bold'></h2></div>
<div class='bg-white p-4 rounded-xl shadow'><p>Members</p><h2 id='statMembers' class='text-2xl font-bold'></h2></div>
<div class='bg-white p-4 rounded-xl shadow'><p>Borrowed</p><h2 id='statBorrow' class='text-2xl font-bold'></h2></div>
</div>
</section>

<section id='books' class='page hidden'>
<h1 class='text-2xl font-bold mb-4'>Books</h1>
<div class='flex justify-between mb-4' id='adminBookActions'>
<input id='searchBook' oninput='renderBooks()' placeholder='Search books...' class='border p-2 rounded w-1/2'>
<button onclick='showAddBook()' class='bg-rose-500 text-white px-4 py-2 rounded-lg'>+ Add Book</button>
</div>
<div id='booksList' class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'></div>
</section>

<section id='members' class='page hidden'>
<h1 class='text-2xl font-bold mb-4'>Members</h1>
<div id='adminAddMember' class='mb-4'>
<button onclick='showAddMember()' class='bg-amber-500 text-white px-4 py-2 rounded-lg'>+ Add Member</button>
</div>
<div id='membersList' class='space-y-3'></div>
</section>

<section id='borrow' class='page hidden'>
<h1 class='text-2xl font-bold mb-4'>Borrow / Return</h1>
<div id='adminBorrowActions' class='mb-4'>
<button onclick='showBorrowForm()' class='bg-indigo-500 text-white px-4 py-2 rounded-lg'>+ Borrow Book</button>
</div>
<div id='borrowList' class='space-y-3'></div>
</section>

</main>

<!-- MODAL -->
<div id='modal' class='fixed inset-0 hidden bg-black/40 items-center justify-center p-4'>
<div id='modalBody' class='bg-white p-6 rounded-xl shadow max-w-lg w-full'></div>
</div>

<script src='js/storage.js'></script>
<script src='js/app.js'></script>
</body></html>
